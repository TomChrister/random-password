<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.scss">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/fe924a0d6e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">

<div class="container m-5 w-75 mw-75">
    <h1 class="text-light ">Generate a <br> Random Password</h1>
    <div class="display p-4 bg-light d-flex justify-content-between rounded align-items-center w-50 h-50">
        <input class="border-0 bg-light" type="text" id="password" placeholder="Password">
        <i onclick="copyPassword()" class="fa-solid fa-copy cursor-pointer"></i>
    </div>
    <button onclick="createPassword()" class="btn btn-success my-2">Generate password</button>
</div>

</body>
</html>
